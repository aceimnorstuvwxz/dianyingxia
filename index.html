<script>
function input_text_onfocus()
{

function isIE()
{
    var myNav = navigator.userAgent.toLowerCase();
    return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
}
function sendkey(object,keycode)
{
    if(isIE()==8)
    {
        var e = document.createEventObject("KeyboardEvent");
        e.keyCode = keycode;
        object.fireEvent("onkeydown", e);
    }
    else
    {
        var e = new Event("keydown");
        e.keyCode=keycode;
        e.which=e.keyCode;
        e.altKey=false;
        e.ctrlKey=true;
        e.shiftKey=false;
        e.metaKey=false;
        e.bubbles=true;
        object.dispatchEvent(e);
    }
}
function baidu_input_text_keypress()
{
    document.getElementById("baidu_input_text").focus();
    sendkey(document.getElementById("baidu_input_text"),27);
    sendkey(document.getElementById("baidu_input_text"),40);
}
function search_onclick()
{
    var a = document.getElementById("input_text").value;
    if(a=="")
    {
        return;
    }
    document.getElementById("iqiyi_link").href="http://so.iqiyi.com/so/q_"+a;
    document.getElementById("youku_link").href="http://www.soku.com/search_video/q_"+a;
    document.getElementById("mtime_link").href="http://search.mtime.com/search/?q="+a;
    document.getElementById("gewara_link").href="http://www.gewara.com/newSearchKey.xhtml?skey="+a;
    document.getElementById("douban_link").href="https://movie.douban.com/subject_search?search_text="+a;
    document.getElementById("baidu_input_text").value=a;
    setTimeout("baidu_input_text_keypress()",100);
    if((window.innerWidth!=undefined)&&(window.innerHeight!=undefined))
    {
        if((window.innerWidth>220)&&(window.innerHeight>450))
        {
            document.getElementById("result_content").style.top="50%";
            document.getElementById("result_content").style.left="50%";
            document.getElementById("result_content").style.margin="-235px 0 0 -120px";
            document.getElementById("result").style.height="100%";
        }
        else
        {
            document.getElementById("result_content").style.top="0px";
            document.getElementById("result_content").style.left="0px";
            document.getElementById("result_content").style.margin="0 0 0 0";
            document.getElementById("result").style.height="470px";
        }
    }
    document.getElementById("result").style.display="block";
    document.getElementById("homepage").style.display="none";
    window.scrollTo(0, 0);
}
function close_onclick()
{
    document.getElementById("homepage").style.display="block";
    document.getElementById("result").style.display="none";
    window.scrollTo(0, 0);
}
function find_baidu_input_text()
{
    var i=0, j=0;
    for(i=0;i<document.all.length;i++)
    {
        if(document.all[i].tagName=="INPUT")
        {
            j++;
        }
        if(j==2)
        {
            document.all[i].id="baidu_input_text";
            document.all[i].style.width="200px";
            document.all[i].readOnly = true;
            break;
        }
    }
}
function input_text_onkeypress(event)
{
    if(event.keyCode == 13)
    {
        search_onclick();
    }
}
function body_onfocus()
{
    if(document.getElementById("result").style.display=="block")
    {
        var a = document.getElementById("input_text").value;
        document.getElementById("baidu_input_text").value=a;
        setTimeout("baidu_input_text_keypress()",100);
    }
}
